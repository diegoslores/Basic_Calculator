<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="calc.css" />

  <title>Calculadora</title>
</head>

<body class="general">
  <div class="result break-word">0</div>
  <div class="buttons">
    <!--event bubbling-->
    <div class="c">
      <button class="med no-left">C</button>
      <button class="quart">←</button>
      <button class="quart orange">÷</button>
    </div>
    <div class="seven">
      <button class="quart no-left">7</button>
      <button class="quart">8</button>
      <button class="quart">9</button>
      <button class="quart orange">x</button>
    </div>
    <div class="four">
      <button class="quart no-left">4</button>
      <button class="quart">5</button>
      <button class="quart">6</button>
      <button class="quart orange">-</button>
    </div>
    <div class="one">
      <button class="quart no-left">1</button>
      <button class="quart">2</button>
      <button class="quart">3</button>
      <button class="quart orange">+</button>
    </div>
    <div class="cero">
      <button class="great no-left no-end">0</button>
      <button class="quart orange no-end">=</button>
    </div>
  </div>
  <script type="text/javascript" src="calc.js"></script>
</body>

</html>
